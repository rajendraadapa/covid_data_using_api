<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: grey;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: black;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: yellowgreen;
            color: black;
        }

        .content {
            padding: 20px;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: yellowgreen;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('index') }}">World COVID Data</a>
        <a href="{{ url_for('country') }}">Find Country Report</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
